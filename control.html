		$(document).ready(

				);
				// get data
				getData();
				
			}
		);
		
		setInterval(getData, 1000);
		
		// function
		function getData(){	
			$.post("getData.php", function(data){
				var dat0 = data[0].stateLed0;
				var dat1 = data[0].stateLed1;
				var dat2 = data[0].stateLed2;
				var dat3 = data[0].stateLed3;
				var dat4 = data[0].stateFan;
				var dat5= data[0].stateRain;
				
				
				document.getElementById("led0").innerHTML = dat0;
				document.getElementById("led1").innerHTML = dat1;
				document.getElementById("led2").innerHTML = dat2;
				document.getElementById("led3").innerHTML = dat3;
				document.getElementById("fan").innerHTML  = dat4;
				document.getElementById("rain").innerHTML = dat5;
			});
		}
